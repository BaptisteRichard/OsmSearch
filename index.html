<!DOCTYPE html>
<html>
<head>
	<title>Choose position on map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css"  crossorigin=""/>
  <link rel="stylesheet" href="style.css"/>

	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet-easybutton@2.0.0" crossorigin=""></script>
	<script src="script.js"></script>
</head>
<!--<body onload="getLocation()"> -->
<body onload="initialize()">
	<div id="map"></div>

        <div id="noGPS" class="fadein">GPS disabled, setting you <i>somewhere</i></div>

	<div id="selectTarget" style="display : flex;">

          <img class="myButton" src="images/postbox.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22post_box%22]')" />
          <img class="myButton" src="images/bicyleparking.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22bicycle_parking%22]')" />
          <img class="myButton" src="images/parkingticket.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22vending_machine%22][%22vending%22=%22parking_tickets%22]')" />
          <img class="myButton" src="images/atm.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22atm%22]')" />
          <img class="myButton" src="images/bench.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22bench%22]')" />
          <img class="myButton" src="images/waterpoint.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22drinking_water%22]')" />
          <img class="myButton" src="images/glassrecycle.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22recycling%22][%22recycling:glass_bottles%22=%22yes%22]')" />
          <img class="myButton" src="images/wc.svg" onclick="setTarget(this.src,'node[%22amenity%22=%22toilets%22]')" />
	

	</div>
	<div id="menu" style="display:none;">
		<!-- Ici s'affichera la carte mais en attendant, on met un gif-->
      <img id='here' class="myButton" src="images/here.svg" onclick="target_near_me()" />
      <img class="myButton" src="images/selectPoint.svg" onclick="target_near_pos()" />
      <!--
	 <img class="myButton" src="images/selectPath.svg" onclick="target_near_pos()" />
-->
	</div>

</body>
</html>
